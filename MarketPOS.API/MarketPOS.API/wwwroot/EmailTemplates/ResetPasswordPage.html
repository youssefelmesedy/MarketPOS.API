<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - MarketPOS</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #007bff, #00c6ff);
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            width: 400px;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        /* ✅ تعديل الصورة */
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #007bff;
            margin-bottom: 10px;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

            .profile-pic:hover {
                transform: scale(1.05);
                box-shadow: 0 6px 16px rgba(0, 123, 255, 0.6);
            }

        h3 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
            transition: border-color 0.3s;
        }

            input:focus {
                border-color: #007bff;
                outline: none;
            }

        button {
            width: 100%;
            background: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

            button:hover {
                background: #0056b3;
            }

        .message {
            margin-top: 15px;
            font-size: 14px;
            color: #444;
        }

        .success {
            color: #28a745;
        }

        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">MarketPOS</div>
        <img id="profileImage" class="profile-pic" src="" alt="Profile Image" style="display:none;">
        <h3 id="welcomeText">Hello, User 👋</h3>

        <form id="resetForm">
            <input type="password" id="newPassword" placeholder="New Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button type="submit">Change Password</button>
        </form>

        <p class="message" id="message"></p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const email = params.get("email");
        const token = params.get("token");
        const username = params.get("username");
        const profileImage = params.get("profileImage");

        if (username) {
          document.getElementById("welcomeText").textContent = `Hello, ${username} 👋`;
        }

        if (profileImage) {
          const img = document.getElementById("profileImage");
          img.src = profileImage;
          img.style.display = "block";
        }

        document.getElementById("resetForm").addEventListener("submit", async (e) => {
          e.preventDefault();
          const newPassword = document.getElementById("newPassword").value;
          const confirmNewPassword = document.getElementById("confirmPassword").value;
          const msg = document.getElementById("message");

          const response = await fetch("/api/Auths/reset-password", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, token, newPassword, confirmNewPassword })
          });

          const result = await response.json();

          if (response.ok) {
            msg.textContent = "✅ Password changed successfully!";
            msg.className = "message success";
            setTimeout(() => window.location.href = "/EmailTemplates/ThankYou.html", 1500);
          } else {
            msg.textContent = "❌ " + (result.message || "Error resetting password.");
            msg.className = "message error";
          }
        });
    </script>
</body>
</html>
