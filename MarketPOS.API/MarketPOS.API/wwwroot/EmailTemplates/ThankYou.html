<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Successful</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f8f9fa;
            font-family: Arial;
        }

        .card {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            color: #28a745;
        }

        a {
            display: inline-block;
            margin-top: 15px;
            text-decoration: none;
            color: white;
            background: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>✅ Password Changed Successfully!</h2>
        <p>You can now login with your new password.</p>
        <a id="loginLink" href="#">Go to Login</a>
    </div>

    <script>
        // 🔹 نكتشف أصل الرابط اللي جاي منه المستخدم
        const baseUrl = window.location.origin;

        // 🔹 نضيف عليه المسار الخاص بالـ login أو swagger
        const loginUrl = `${baseUrl}/swagger/index.html`;

        // 🔹 نضبط الزر
        document.getElementById("loginLink").href = loginUrl;
    </script>
</body>
</html>
